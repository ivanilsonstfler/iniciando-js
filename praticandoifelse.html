<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrututura de decisao</title>
</head>
<body>
    
</body>
<script type="text/javascript">
let A = prompt("Informe um valor para a variavel A");
A = parseFloat(A);
let B = prompt("Informe um valor para a variavel B");
B = parseFloat(B);
if (A < B) {
    alert("Valores ordenados: " + A + "" + B);

} 
else
{
    alert("Valores ordenados:" + B + '' + A);
}
</script>
</html>
