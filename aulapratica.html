<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script type="text/javascript">
    var total = prompt("Informe o número de componentes na famila");
    total = parseInt(total);
    let cesta = 0;

    if (total >= 4) {
      alert("Essa familia tem direito");
      cesta = cesta + 1;
    } else {
      alert("Essa famila nao tem direito á cesta.");
    }
    alert("Foram distribuidas" + cesta + "cestas");
  </script>
</html>
